<!-- 验证插件 -->
<script src="/static/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/static/plugins/jquery-validation/localization/messages_zh.min.js"></script>
<!-- 针对当前主题进行简单封装，精简代码 -->
<script src="/static/sdtheme/scripts/sdvalidate.js"></script>

<script>
	var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
   $(function () {
       pageInit();
   });

    function pageInit(){
       $("#Used").selectpicker('val', '{{.m.Used}}');
       selectInit('{{.m.Sim_no}}');

       //验证
       validateInfo();
    }

    function selectInit(item) {
        var $select = $("#Sim_no");
        $.ajax({
            url: '{{ urlfor "EquipmentSimCardsController.DataGrid"}}',
            dataType: "json",
            success: function (data) {
                var html = [];
                $.each(data.rows, function (i, row) {
                    html.push("<option value='"+ row.Sim_no + "'>" + row.Sim_no + "</option>");
                });
                $select.html(html.join(''));
                $select.selectpicker('refresh');

                $select.selectpicker('val', item);
            },
            error: function (data) {
                layer.alert("获取数据失败", {icon: 2, title: '失败'});
            }
        });
    }

    //表单验证及AJAX提交
    function validateInfo() {
        var $thisForm = $('#thisForm');
        $thisForm.sdvalidate({
            rules: {
                DTU_no: {
                    maxlength: 12,
                    required: true
                }
            },
            messages: {},
            submitHandler: function (form) {
				var url ='{{ urlfor "EquipmentDtuConfigController.Edit"}}';
				var data = $thisForm.serialize();
				$.sdpost(url, data, function(re){
					if(re.code === 0){
						parent.layer.msg(re.msg);
						parent.refresh(re.obj);
						parent.layer.close(index)
					}else{
						parent.layer.alert(re.msg,{icon:2,title:'失败'})
					}
				});
               return false;
            }
        });
    }

    function FormSubmit() {
        $("#thisForm").submit();		
    }
</script>
