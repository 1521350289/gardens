<!-- 验证插件 -->
<script src="/static/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/static/plugins/jquery-validation/localization/messages_zh.min.js"></script>
<!-- 针对当前主题进行简单封装，精简代码 -->
<script src="/static/sdtheme/scripts/sdvalidate.js"></script>

<script>
   var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
   $(function () {
       pageInit();
   });

    function pageInit(){
       $("#Used").selectpicker('val', '{{.m.Used}}');
       selectInit('{{.m.MeterTypeNO}}');

       //验证
       validateInfo();
    }

    function selectInit(item) {
        var $select = $("#MeterTypeNO");
        var url = '{{ urlfor "EquipmentMeterTypeController.DataGridSelect"}}';
        $.sdpost(url, {}, function (re) {
            if(re.code === 0){
                var html = [];
                $.each(re.obj, function (i, row) {
                    html.push("<option value='"+ row.MeterTypeNO + "'>" + row.MeterTypeNO + "."+ row.MeterType + "</option>");
                });
                $select.html(html.join(''));
                $select.selectpicker('refresh');

                $select.selectpicker('val', item);
            }else {
                layer.alert("数据获取失败", {icon: 2, title: '错误'})
            }
        });
    }

    //表单验证及AJAX提交
    function validateInfo() {
        var $thisForm = $('#thisForm');
        $thisForm.sdvalidate({
            rules: {
                MeterTypeNO: {
                    required: true
                },
                SegmentStartAddr:{
                    required: true
                },
                SegmentLen:{
                    required: true
                },
                SegmentNO: {
                    required: true
                }
            },
            messages: {},
            submitHandler: function (form) {
				var data = $thisForm.serialize();
				var url ='{{ urlfor "EquipmentMeterAddrConfigController.Edit"}}';
				$.sdpost(url, data, function(re){
					if(re.code === 0){
						parent.layer.msg(re.msg);
						parent.refresh(re.obj);
						parent.layer.close(index)
					}else{
						parent.layer.alert(re.msg,{icon:2,title:'失败'})
					}
				});
               return false;
            }
        });
    }

    function FormSubmit() {
        $("#thisForm").submit();		
    }
</script>
