<div class="row">
    <!-- form start -->
    <form class="form-horizontal" id="thisForm">
        <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">DTU编号</label>
            <div class="col-sm-8">
                <input type="text" name="DTU_no" class="form-control" placeholder="" onfocus=this.select() value="{{.m.DTU_no}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电表地址</label>
            <div class="col-sm-8">
                <input type="text" name="MeterAddress" class="form-control" placeholder="" onfocus=this.select() value="{{.m.MeterAddress}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">电表类型</label>
            <div class="col-sm-8">
                <input type="text" name="Sim_no" class="form-control" placeholder="" onfocus=this.select() value="{{.m.MeterTypeNO}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">通讯方式编号</label>
            <div class="col-sm-8">
                <input type="number" name="TimeInterval" class="form-control" placeholder="" onfocus=this.select() value="{{.m.GatewayNO}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">网关传输地址</label>
            <div class="col-sm-8">
                <input type="text" name="Sim_no" class="form-control" placeholder="" onfocus=this.select() value="{{.m.DsAddr}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">字段</label>
            <div class="col-sm-8">
                <input type="number" name="TimeInterval" class="form-control" placeholder="" onfocus=this.select() value="{{.m.FieldName}}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <select name="Used" id="Used" class="form-control bs-select">
                    <option value="1">禁用</option>
                    <option value="0">启用</option>
                </select>
            </div>
        </div>
    </form>
</div>
